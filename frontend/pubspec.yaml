name: bracket_helper
description: "A new Flutter project."
publish_to: 'none' 

version: 0.250414.1+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^14.8.1
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  drift: ^2.26.0
  path: ^1.9.1
  path_provider: ^2.1.5
  get_it: ^8.0.3
  sqlite3_flutter_libs: ^0.5.32
  sqlite3: ^2.7.5
  mockito: ^5.4.5
  flutter_native_splash: ^2.4.6
  intl: ^0.20.2
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  freezed: ^3.0.6
  json_serializable: ^6.9.4
  drift_dev: ^2.26.0

flutter:

  uses-material-design: true

  assets:
    - assets/image/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700

flutter_native_splash:
  color: "#4B89DC" # 배경 
  # color: "#129575" # 배경 색상
  image: assets/image/logo_icon.png # 스플래시 이미지 경로
  android: true
  ios: true
  android_12:
    image: assets/image/logo_icon.png
    icon_background_color: "#4B89DC"
    # icon_background_color: "#129575"

flutter_launcher_icons:
  image_path: "assets/image/logo_icon.png"
  android: true
  ios: true
  icon_background_color: "#4B89DC"
  min_sdk_android: 21 # android min sdk min:16, default 21
