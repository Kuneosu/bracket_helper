# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/image/logo_icon.png"
  android: "launcher_icon"
  adaptive_icon_foreground: "assets/image/logo_icon.png"
  adaptive_icon_background: "#4B89DC"
  min_sdk_android: 21 # android min sdk min:16, default 21
  ios: true
  image_path_ios: "assets/image/logo_icon.png"
  remove_alpha_ios: true
  background_color_ios: "#4B89DC"


